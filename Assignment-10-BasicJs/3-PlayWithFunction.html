  <body>
    <script>
//------------------------------------------ 1. Display 1-100 -------------------------------------------------------->
      function oneToHundred() {
        let i = 1;
        while (i <= 100) {
          console.log(i++);
        }
      }
      oneToHundred();
//------------------------------------------ 2. Today's Date ------------------------------------------------------------>

      const date  = new Date();
      console.log(date.toLocaleDateString());

//------------------------------------------- 3. Celsius to Fahrenheit ----------------------------------------------------> 
      function celsiusToFahrenheit(c) {
        return 1.8 * c + 32;
      }
      let celsius = 21;
      let fahrenheit = celsiusToFahrenheit(celsius).toFixed(2);
      console.log(fahrenheit);

//------------------------------------------- 4. average of array ---------------------------------------------------------->
          function avg(a){
          let b=0;
          a.forEach(x => { b+=x;});
          return b/a.length;
          }
          let a=[20,10,30,50,40];
          console.log(avg(a));

//-------------------------------- 5. Reverse a String ------------------------------------------------------>
      function reverseString(str){
        let strRev = "";
        for(i=str.length-1;i>=0;i--){
            strRev += str[i];
        }
        return strRev;
      }
      console.log(reverseString("Hello"));


    </script>
