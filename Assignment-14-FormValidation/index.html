<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

<!------------------------------------------------- START :: Header -------------------------------------------------------------------------->
    <header>
        <img src="./images/sirius.svg" alt="sirius-logo">
    </header>
<!------------------------------------------------- END :: Header -------------------------------------------------------------------------->

<!-------------------------------------------------START :: Main -------------------------------------------------------------------------->
    <main>
<!-------------------------------------------------START :: Form -------------------------------------------------------------------------->
    <form  id="form" novalidate >

    <h2>BILLING DETIALS</h2>

    <div class="side">
<!-------------------------------------------------START :: INPUT -------------------------------------------------------------------------->
        <div class="side-container">
            <label for="first-name">First Name</label>
            <div class="input"><input type="text" name="first-name" id="first-name"> </div>
            <span> </span>
        </div>
<!-------------------------------------------------START :: END -------------------------------------------------------------------------->

<!-------------------------------------------------START :: INPUT -------------------------------------------------------------------------->
        <div class="side-container">
            <label>Last Name</label>
            <div class="input"> <input type="text" name="last-name" id="last-name"> </div>
            <span> </span>
        </div>
   
<!-------------------------------------------------START :: END -------------------------------------------------------------------------->
    </div>

<!-------------------------------------------------START :: INPUT -------------------------------------------------------------------------->
    <div class="inputBox">
        <label>Email Address</label>
        <input type="email" name="email" id="email">
        <span> </span>
    </div>
<!-------------------------------------------------START :: END -------------------------------------------------------------------------->

 
<!-------------------------------------------------START :: INPUT -------------------------------------------------------------------------->
    <div class="inputBox">
        <label> Number</label> 
        <input type="tel" name="phone" id="phone">
        <span> </span>
    </div>
<!-------------------------------------------------START :: END -------------------------------------------------------------------------->

<!-------------------------------------------------START :: INPUT -------------------------------------------------------------------------->
    <div class="inputBox">
        <label> PIN Code </label>
        <input type="text" name="pin-code" id="pin-code" pattern="[0-9]{4}" maxlength="6">
        <span> </span>
    </div>
<!-------------------------------------------------START :: END -------------------------------------------------------------------------->

    <h2 id="payment-detials">PAYMENT DETIALS</h2>

<!-------------------------------------------------START :: INPUT -------------------------------------------------------------------------->
    <div class="inputBox"></div>
    <label>Card Number</label>
    <input type="text" name="card-number" id="card-number" pattern="[0-9]{4}" maxlength="16">
    <span> </span>
    </div>
<!-------------------------------------------------START :: END -------------------------------------------------------------------------->
    <div class="side">
<!-------------------------------------------------START :: INPUT -------------------------------------------------------------------------->
        <div class="side-container">
            <label>Card Expiry (Year)</label>
            <input type="text" name="expiry" id="expiry">
            <span> </span>
        </div>
<!-------------------------------------------------START :: END -------------------------------------------------------------------------->

<!-------------------------------------------------START :: INPUT -------------------------------------------------------------------------->
        <div class="side-container">
            <label>CVV</label>
            <input type="text" name="cvv" id="cvv">
            <span> </span>
        </div>
    </div>
<!-------------------------------------------------START :: END -------------------------------------------------------------------------->

    <button type="submit" id="submit">COMPLETE PAYMENT</button>

    </form>
<!-------------------------------------------------START :: Form -------------------------------------------------------------------------->
</main>
<!------------------------------------------------- END :: Main -------------------------------------------------------------------------->

<!-------------------------------------------------START :: Script -------------------------------------------------------------------------->
    <script defer src="./validation.js"></script>
<!-------------------------------------------------END :: Script -------------------------------------------------------------------------->
</body>
</html>
