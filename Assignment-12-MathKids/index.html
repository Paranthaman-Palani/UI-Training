<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathKids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <div>MATH KIDS</div>

    <!------------------------------------------------------START :: Main  --------------------------------------------------------------------->
    <main>
      <!------------------------------------------------------START :: session-1--------------------------------------------------------------------->
      <div class="firstSession">
        <h2>1. Choose a Shape</h2>
        <div class="shape">
            <div class="circle">
            <div class="tickMark"></div>
            </div>
            <div class="triangle">
            <div class="tickMark centerMark"></div>
          </div>
          <div class="square">
            <div class="tickMark"></div>
          </div>
       </div>

        <button id="next">NEXT</button>
      </div>
      <!------------------------------------------------------END :: session-1 --------------------------------------------------------------------->

      <!------------------------------------------------------START : session-2 --------------------------------------------------------------------->
      <div class="secondSession"></div>
      <!------------------------------------------------------ END :: session-2 --------------------------------------------------------------------->

      <!------------------------------------------------------START :: session-3 --------------------------------------------------------------------->
      <div class="thirdSession"></div>
      <!------------------------------------------------------ END :: session-3 -------------------------------------------------------------------->
    </main>

    <script src="./home.js"></script>
