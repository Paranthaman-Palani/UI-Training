<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/newStyles.css" />
    <title>ProductDesigner</title>
  </head>

  <body>
<!-------------------------------------------------------------- START::Main ----------------------------------------------------------------->
    <main>
<!-------------------------------------------------------------- START:: Header - Name,Email,Profile -------------------------------------------------------------->
      <header>
        <div id="email">shruthi.bhatt@siriuscom.com</div>
        <div class="title">
          <div class="name"><span>Shruthi </span>Bhatt</div>
          <div class="profile">a <span>product</span> designer</div>
        </div>
      </header>
<!-------------------------------------------------------------- END :: Header-Name,Email,Profile -------------------------------------------------------------------->

<!-------------------------------------------------------------- START:: Product Gallery - Section -------------------------------------------------------------------->
        <div class="product-section">
          <div>
            <img src="images/products/rawpixel-769308-unsplash.png" alt="rawpixel-769308-unsplash" />
          </div>
          <div>
            <img src="images/products/fancycrave-329196-unsplash.png" alt="fancycrave-329196-unsplash" />
          </div>
          <div>
            <img src="images/products/nadine-shaabana-1112616-unsplash.png" alt="nadine-shaabana-1112616-unsplash"/>
          </div>
          <div>
            <img src="images/products/fikri-rasyid-689579-unsplash.png"   alt="fikri-rasyid-689579-unsplash"    />
          </div>
          <div>
            <img  src="images/products/marc-mueller-654355-unsplash.png"   alt="marc-mueller-654355-unsplash" />
          </div>
          <div>
            <img src="images/products/jeff-sheldon-3219-unsplash.png" alt="jeff-sheldon-3219-unsplash" />
          </div>
        </div>
<!-------------------------------------------------------------- END :: Product Gallery - Section -------------------------------------------------------------------->
<!-------------------------------------------------------------- START:: Bottom - Section ----------------------------------------------------------------------------->
        <div class="bottom-section">
          <h3>Big names to <span>show off</span></h3>
        </div>
<!-------------------------------------------------------------- END:: Bottom - Section -------------------------------------------------------------------->

<!-------------------------------------------------------------- START:: logo - Section -------------------------------------------------------------------->
        <div class="logo-section">
          <div><img src="images/logos/logo_1.png" alt="spotify" /></div>
          <div><img src="images/logos/logo_3.png" alt="audi" /></div>
          <div><img src="images/logos/logo_18.png" alt="adias" /></div>
          <div><img src="images/logos/logo_7.png" alt="Luftansa" /></div>
          <div><img src="images/logos/logo_11.png" alt="ikea" /></div>
          <div><img src="images/logos/logo_2.png" alt="mont-blanc" /></div>
        </div>
<!-------------------------------------------------------------- END :: logo - Section -------------------------------------------------------------------->
<!-------------------------------------------------------------- START:: bottomLine - Section -------------------------------------------------------------------->
        <div class="bottom-line">
          <div class="first-line"></div>
          <div class="second-line"></div>
        </div>
<!-------------------------------------------------------------- END :: bottomLine - Section -------------------------------------------------------------------->
<!-------------------------------------------------------------- START :: Social-icon - Section -------------------------------------------------------------------->
        <div class="social-section">
          <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
          <div class="icon"><i class="fa-brands fa-twitter"></i></div>
          <div class="icon"><i class="fa-brands fa-instagram"></i></div>
          <div class="icon"><i class="fa-brands fa-dribbble"></i></div>
          <div class="icon"><i class="fa-solid fa-m"></i></div>
        </div>
<!-------------------------------------------------------------- END :: Social-icon - Section -------------------------------------------------------------------->
<!-------------------------------------------------------------- START :: FOOTER -------------------------------------------------------------------->

        <footer>
          <h2>Coded With Love & Passion</h2>
        </footer>
<!-------------------------------------------------------------- END :: FOOTER -------------------------------------------------------------------->
    </main>
<!-------------------------------------------------------------- END :: Main ------------------------------------------------------------>
  </body>
</html>
